<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Available</title>
    <style>
        /* Modern UI Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .modal-card {
            width: 540px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            background-color: #5d6481;
            height: 46px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 15px;
        }

        .close-x {
            color: #ffffff;
            font-size: 22px;
            cursor: pointer;
            opacity: 0.7;
            transition: 0.2s;
        }

        .close-x:hover { opacity: 1; }

        .modal-body {
            padding: 45px 40px;
            text-align: center;
        }

        .rocket-circle {
            width: 80px;
            height: 80px;
            background-color: #5d6481;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h2 {
            color: #3e4462;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        p {
            color: #6a7189;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .force-download {
            display: none;
            font-size: 13px;
            color: #6a7189;
            margin-bottom: 20px;
        }
        .force-download a {
            color: #5d6481;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }
        .action-footer {
            display: flex;
            justify-content: flex-end;
        }
        .btn-update {
            background-color: #fbd371;
            color: #3e4462;
            border: none;
            padding: 14px 45px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s ease;
        }
        .btn-update:hover {
            background-color: #f9c341;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="modal-card" id="updateModal">
        <div class="modal-header">
            <span class="close-x" onclick="closeModal()">âœ•</span>
        </div>

        <div class="modal-body">
            <div class="rocket-circle">ðŸš€</div>
            
            <h2>New version is now available</h2>
            
            <p>
                After downloading the new version, <br> 
                you can delete this old application.
            </p>

            <div class="force-download" id="forceText">
                If the download did not start, <a href="https://storage.googleapis.com/aistudiobyabinash/VeeraCloudSetup.exe" target="_blank">click here to force download</a>.
            </div>

            <div class="action-footer">
                <button class="btn-update" id="btn">Update</button>
            </div>
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById('updateModal').style.display = 'none';
        }

        async function startDownload() {
            // The new direct download URL from the followup
            const directUrl = "https://storage.googleapis.com/aistudiobyabinash/VeeraCloudSetup.exe";
            const filename = "VeeraCloudSetup.exe";

            // Update UI
            document.getElementById('forceText').style.display = 'block';
            const btn = document.getElementById('btn');
            btn.innerText = "Downloading...";
            btn.style.opacity = "0.7";
            btn.disabled = true;

            // Try File System Access API
            if ('showDirectoryPicker' in window && 'WritableStream' in window) {
                try {
                    // Ask user to choose the Downloads folder or any destination
                    const dirHandle = await window.showDirectoryPicker({
                        id: "downloads-select-folder",
                        mode: "readwrite",
                        startIn: "downloads"
                    });

                    // Request file access handle within the folder
                    const fileHandle = await dirHandle.getFileHandle(filename, { create: true });

                    // Download the file as a blob
                    const response = await fetch(directUrl);
                    if (!response.ok) throw new Error("Network response was not ok.");
                    const blob = await response.blob();

                    // Write to file
                    const writable = await fileHandle.createWritable();
                    await writable.write(blob);
                    await writable.close();

                    btn.innerText = "Downloaded!";
                    btn.style.opacity = "1.0";
                } catch (err) {
                    // If user cancels or any error, fallback to traditional download
                    triggerFallbackDownload(directUrl, filename);
                    btn.innerText = "Downloading...";
                }
            } else {
                // Fallback for browsers without the File System Access API
                triggerFallbackDownload(directUrl, filename);
            }
        }

        function triggerFallbackDownload(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.setAttribute('download', filename);
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            setTimeout(() => document.body.removeChild(a), 100);
        }

        document.getElementById('btn').addEventListener('click', startDownload);
    </script>

</body>
</html>
